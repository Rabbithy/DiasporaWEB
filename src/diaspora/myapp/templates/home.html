<html>
    <head>
        <title>Diaspora - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <style>
            .camera-image {
                border-radius: 4px;
            }
        </style>
    </head>
    <body class="bg-light">
        <!-- HEADER -->
        <header class="navbar navbar-expand-md navbar-dark bg-primary shadow-sm px-2 py-1" id="navbar">
            <a class="navbar-brand col-2" href="/">Diaspora</a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings/arduino">Settigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </header>
        
        <!-- CONTENT -->
        <div class="container-fluid">
            <div class="row flex">
                <div class="col-md-7 border-end">
                    
                    <div class="mt-4 mx-auto" style="height: 400px;">
                        <img class="camera-image" src="static/camera_images/imagem_camera1.png" width="100%" height="100%">
                    </div>
                    
                    <div class="mt-4 border-top pt-2">
                        <div class="row flex" style="height: 600px; overflow-y: scroll;">
                            {% for img in images %}
                            <div class="col-md-4 col-sm-6 col-12 mt-4">
                                <div>
                                    <div>
                                        <a href="#">
                                            <img class="camera-image" src="static/camera_images/{{img}}" width="100%">
                                        </a>
                                    </div>                                    
                                    <div class="mt-2">
                                        <p>
                                            <a href="#">
                                                Image: {{ img }}
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-5">
                    <div class="mt-4">
                        <canvas id="myCanvas" width="540px" height="400px"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            var myCanvas = document.getElementById('myCanvas');
            var labels = [];
            var values = [];   
            var myChart;
            const N = 50;

            function init_chart() {
                
                for (let i = 0; i < N; i++) {
                    labels.push(i.toString());
                    values.push('0');
                }

                var data = {
                    labels: labels,
                    datasets: [{
                        label: 'Quantidade de gases nocivos.',
                        borderColor: 'rgb(255, 99, 132)',
                        fill: false,
                        data: values,
                    }]
                };

                const config = {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: false
                    }
                };
                
                myChart = new Chart(myCanvas, config);
            }
            
            function update_chart() {
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {data
                    var data = JSON.parse(this.responseText);
                    for (let i = 0; i < 50; i++) {
                        myChart.data.datasets[0].data[i] = data["data"][i];
                    }
                    myChart.update();
                }

                xhttp.open("GET", "api/arduino", true);
                xhttp.send();
            }
            
            init_chart();
            setInterval(update_chart, 2000);
        </script>
    </body>
</html>
