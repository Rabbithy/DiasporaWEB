<html>
    <head>
        <title>Diaspora - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <style>
            .login-form {
                max-width: 330px;
                width: 100%;
            }


        </style>
    </head>
    <body class="d-flex h-100 bg-light">
        <main class="login-form border rounded-3 shadow m-auto">
            <form method="post" class="h-100 mb-0">
                {% csrf_token %}
                
                <div class="px-4 py-2 rounded-top text-secondary text-center border-bottom">
                    <h4>Login</h4>
                </div>
                
                <div class="p-4 rounded-bottom">
                    <input type="text" name="{{ form.username.name}}" id="username-input" class="form-control mb-2 p-3" placeholder="Nome de usuario">
                    <input type="password" name="{{ form.password.name}}" id="password-input" class="form-control p-3" placeholder="Senha">
                    <div class="mt-2 pt-2">
                        <button type="submit" class="btn btn-primary mt-2 w-100 p-2">Login</button>
                    </div>
                </div>
            </form>
        </main>
            
    </body>
</html>
